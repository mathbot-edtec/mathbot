<!-- Desktop Seite -->
<div class="w3-hide-small">
      <div id="scrollMe" #scrollMe style="overflow-x: hidden; overflow-y: auto; height: auto;" class="w3-padding w3-margin-bottom">
    <ng-container *ngFor="let message of messages | async">
      <div class="message w3-round-large"  [ngClass]="{ 'from w3-theme-l1': message.sentBy === 'bot',
                                                        'to w3-theme-l3':   message.sentBy === 'user' }">
        {{ message.content }}
      </div>
    </ng-container>
  </div>

  <div class="w3-content" style="width: 90%">
      <button class="w3-button w3-right w3-theme-l3 w3-hover-white w3-round-large" style="float: right;" (click)="sendMessage();" title="Frage stellen"><i class="fas fa-paper-plane"></i></button>
      
      <div style="overflow: hidden; padding-right: 10px;">
        <input class="w3-input w3-theme-light w3-round-large" [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text" style="width: 100%;" placeholder="Please enter your answer...">
      </div>â€‹
  </div>
</div>

<!-- Mobile Seite -->
<div class="w3-hide-large w3-hide-medium">  
      <ng-container *ngFor="let message of messages | async">
        <div class="message w3-round-large"  [ngClass]="{ 'from w3-theme-l1': message.sentBy === 'bot',
                                                          'to w3-theme-l3':   message.sentBy === 'user' }">
          {{ message.content }}
        </div>
      </ng-container>
    
  <div class="w3-content" style="width: 100%">
    <textarea class="w3-input w3-theme-light w3-round-large" [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text" style="width: 100%;" placeholder="Please enter your answer..." rows="3"></textarea>
    <div style="margin-top: 10px;">
        <button class="w3-button w3-right w3-theme-l3 w3-hover-white w3-round-large" style="float: none;" (click)="sendMessage();" title="Frage stellen"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
</div>
